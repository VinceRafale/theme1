<ion-side-menus enable-menu-with-back-views="false">
  <!--<ion-side-menu-content style="background: url(partials/menu-bg.jpeg); background-size: cover;">-->
  <ion-side-menu-content>
    <ion-nav-bar ng-class="{'profile-color': ('app.profile' | includedByState),  'product-color': ('app.product-detail' | includedByState), 'feed-color': ('app.misCompras' | includedByState), 'settings-color': ('app.qr' | includedByState),  'shop-color': ('app.shop' | includedByState), 'cart-color': ('app.cart' | includedByState), 'shipping-address-color': ('app.payment' | includedByState), 'checkout-color': ('app.checkout' | includedByState)}">

      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-content has-bouncing="false" scroll="false" class="menu-outer left-menu">
      <div multi-bg="['img/menu-bg.jpeg']">
        <div class="row menu-top-options">
          <div class="col col-top">
            <ion-list>
              <ion-item class="user-item" menu-toggle="left" ui-sref="app.profile.posts({userId:loggedUser._id})">
                <!-- We need a wrapper with width set for the preload image directive -->
                <div class="user-image-outer">
                  <pre-img ratio="_1_1" helper-class="rounded-image">
                    <img class="user-image" src="img/anon.png" spinner-on-load>
                  </pre-img>
                </div>
                <h2 class="menu-text"><font color="black">{{loggedUser.name}}</font></h2>
            </ion-list>
          </div>
        </div>
        <div class="row menu-bottom-options">
          <div class="col col-bottom">
            <ion-list>
              <ion-item ui-sref-active="active" class="item-icon-left" menu-toggle="left" ui-sref="app.misCompras">
                <h2 class="menu-text"><font color="black"><i class="menu-icon icon ion-ios-world"></i>Mis compras</font></h2>
              </ion-item>
              <ion-item ui-sref-active="active" class="item-icon-left" menu-toggle="left" ui-sref="app.shop.home">
                <h2 class="menu-text"><font color="black"><i class="menu-icon icon ion-bag"></i>Shop</font></h2>
              </ion-item>
              <ion-item ui-sref-active="active" class="item-icon-left" menu-toggle="left" ui-sref="app.cart">
                <h2 class="menu-text"><font color="black"><i class="menu-icon icon ion-ios-cart"></i>Shopping cart</font></h2>
              </ion-item>
                <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.payment">
                    <h2 class="menu-text"><font color="black"> <i class="menu-icon icon ion-social-usd-outline"></i>Payment</font></h2>
                </ion-item>
              <ion-item ui-sref-active="active" class="item-icon-left" menu-close ng-click="doLogout()">
                <h2 class="menu-text"><font color="black"> <i class="menu-icon icon ion-ios-close-outline"></i>Sign Out</font></h2>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
