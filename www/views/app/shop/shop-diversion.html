<ion-view view-title="Shop" class="shop-diversion-view">
  <ion-content>
    <div class="row shop-products-narrow-cards-outer">
      <div ng-repeat="oferta in ofertas" class="col col-50 shop-product-narrow-card" ui-sref="app.product-detail({productId: oferta.id})">
        <div class="list card">
          <div class="item item-image">
            <pre-img ratio="_1_1" helper-class="main-image">
              <img ng-src="{{oferta.flyer}}" spinner-on-load>
              <!--<img src="http://res.cloudinary.com/dbxwbutmm/image/upload/v1457309189/8.jpg">-->
            </pre-img>
          </div>
          <div class="item item-body">
            <h2 class="card-title">{{"Cierre: " + oferta.fecha_final}}</h2>
            <p class="card-description"><b>${{oferta.precio}}</b></p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
